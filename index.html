<!-- PRO Casino-Themed (but not labeled) UI – Fully redesigned -->
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ranglista</title>

  <style>
    /* ===== THEME: LUXURY DARK + GOLD ACCENTS ===== */
    :root {
      --gold: #f5d67b;
      --gold-soft: rgba(245,214,123,0.25);
      --bg1: #050607;
      --bg2: #0b0e12;
      --card: #11151c;
      --glass: rgba(255,255,255,0.04);
      --text: #eef2ff;
      --muted: #9da7b9;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background:
        radial-gradient(circle at 20% 20%, rgba(245,214,123,0.06), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(245,214,123,0.05), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    /* ===== WRAPPER ===== */
    .container {
      width: 100%;
      max-width: 1200px;
      padding: 34px;
      border-radius: 22px;
      background:
        linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.25)),
        var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        0 20px 45px rgba(0,0,0,0.65),
        inset 0 0 28px rgba(255,255,255,0.02);
    }

    /* TITLE */
    h1 {
      font-size: 40px;
      font-weight: 800;
      margin: 0 0 22px 0;
      color: var(--gold);
      letter-spacing: 1px;
      text-shadow: 0 0 18px rgba(245,214,123,0.35);
    }

    /* ===== LEADERBOARD TABLE ===== */
    .leaderboard {
      margin-top: 20px;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
    }

    .row {
      display: grid;
      grid-template-columns: 70px 1fr 160px;
      padding: 18px 26px;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.04);
      background: linear-gradient(90deg, rgba(255,255,255,0.02), transparent);
    }

    .row:nth-child(even) {
      background: linear-gradient(90deg, rgba(255,255,255,0.03), transparent);
    }

    .header {
      background: rgba(255,255,255,0.06);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--muted);
      font-weight: 600;
    }

    .rank {
      font-size: 26px;
      font-weight: 900;
      color: var(--gold);
      text-shadow: 0 0 8px rgba(245,214,123,0.5);
    }

    .chips {
      font-weight: 700;
      font-size: 18px;
      padding: 10px 18px;
      background: var(--glass);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.07);
      backdrop-filter: blur(5px);
      text-align: right;
      color: var(--gold);
      box-shadow: inset 0 0 18px rgba(245,214,123,0.08);
    }

    /* ===== MODAL ===== */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.72);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .modal {
      width: 100%;
      max-width: 480px;
      background: #0e1015;
      padding: 26px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 15px 35px rgba(0,0,0,0.55);
    }

    .modal h3 {
      margin: 0 0 14px 0;
      font-size: 26px;
      font-weight: 700;
      color: var(--gold);
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: white;
      outline: none;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 18px;
    }

    button {
      padding: 12px 20px;
      background: var(--gold);
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      color: #000;
      transition: 0.15s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(245,214,123,0.4);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Ranglista</h1>

    <div class="leaderboard" id="leaderboard">
      <div class="row header">
        <div>#</div>
        <div>Név</div>
        <div style="text-align:right">Zseton</div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal-backdrop" id="modal">
    <div class="modal" id="modal-content"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAD3LRjJ_2DjK243U30BWSp_t8LWezZUVs",
      authDomain: "pontszamlalo.firebaseapp.com",
      databaseURL: "https://pontszamlalo-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "pontszamlalo",
      storageBucket: "pontszamlalo.firebasestorage.app",
      messagingSenderId: "323030067350",
      appId: "1:323030067350:web:6dd018fbf3f5c10703fab7",
      measurementId: "G-5LM0TMLW2W"
    };

    let dbRef, local = { players:{} };

    async function init(){
      await import('https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js');
      await import('https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js');

      firebase.initializeApp(firebaseConfig);
      dbRef = firebase.database().ref('leaderboard');

      dbRef.on('value', snap => {
        const data = snap.val() || {};
        local.players = data.players || {};
        render();
      });
    }

    function render(){
      const box = document.getElementById('leaderboard');
      box.querySelectorAll('.row.player').forEach(n => n.remove());

      const arr = Object.values(local.players)
        .sort((a,b)=> b.chips - a.chips || a.name.localeCompare(b.name));

      arr.forEach((p,i)=>{
        const el = document.createElement('div');
        el.className = 'row player';
        el.innerHTML = `
          <div class="rank">${i+1}</div>
          <div>${p.name}</div>
          <div style="text-align:right"><span class="chips">${p.chips}</span></div>`;
        box.appendChild(el);
      });
    }

    init();
  </script>
</body>
</html>
